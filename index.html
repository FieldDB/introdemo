<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=author content='John Mangel, Pat Hall, Daniel W. Hieber'>
	<meta name=description content='A demo of the digital representation of linguistic structure'>
	<meta name=keywords content='linguistics, data modeling, digital linguistics, wugbot, interlinear gloss'>
	<title>Visualizing Linguistic Data Structures</title>
	
	<link rel='stylesheet' type='text/css' href='css/demo.css'>
</head>

<body>
	<header>
		<h1>Digitally Representing Linguistic Structures</h1>
	</header>
	
	<section id=demo>
		<section id=data>
			<section id=input>
				<label for=token>
			 		<p>Token</p>
			 		<input id=token>
			 	</label>
			 	
			 	<label for=gloss>
			 		<p>Gloss</p>
				 	<input id=gloss>
			 	</label>
			 	
			 	<label for=pos>
			 		<p>Part of Speech</p>
			 		<select id=pos>
			 			<option value=noun>noun</option>
						<option value=verb>verb</option>
						<option value=adjective>adjective</option>
						<option value=interjection>interjection</option>
					</select>
				</label>
			</section>
			
			<section id=json>
				<textarea>
					{ 
					  "token" : "hola",
					  "gloss" : "hello",
					  "partOfSpeech" : "interjection"
					}
				</textarea>
			</section>
		</section>
		
		<section id=visualizations>
			<div class=example id=interlinearGloss>
				<p>Interlinear Gloss</p>
			</div>
			<div class=example id=stats>
				<p>Stats</p>
			</div>
			<div class=example id=dictionaryEntry>
				<p>Dictionary</p>
			</div>
		</section>
	</section>
	
	<script src="js/demo.js"></script>
</body>
</html>
