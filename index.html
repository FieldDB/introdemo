<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=author content='John Mangel, Xander Johnson, Pat Hall, Daniel W. Hieber'>
	<meta name=description content='A demo of the digital representation of linguistic structure'>
	<meta name=keywords content='linguistics, data modeling, digital linguistics, wugbot, interlinear gloss'>
	<title>Visualizing Linguistic Data Structures</title>
	
	<link rel='stylesheet' type='text/css' href='css/demo.css'>
</head>

<body>
	<header>
		<h1>Digitally Representing Linguistic Structures</h1>
	</header>
	
	<section id=demo>
		<section id=data>
			<section id=inputArea>
				<label for=transcriptionBox>
			 		<p>Phrase</p>
			 		<input id=transcriptionBox type=text>
			 	</label>
			 	
			 	<label for=translationBox>
			 		<p>Translation</p>
				 	<input id=translationBox type=text>
			 	</label>
			</section>
			
			<pre id=jsonArea></pre>
		</section>
		
		<section id=visualizations>
			<div class=visualization id=interlinearGloss>
				<h2>Interlinear Gloss</h2>
				<div class='phrase'>
					<p class='transcription'></p>
					<ol class='words'></ol>
					<p class='translation'></p>
				</div>
			</div>
			<div class=visualization id=stats>
				<p>Stats</p>
			</div>
			<div class=visualization id=dictionary>
				<p>Dictionary</p>
			</div>
		</section>
		
		<div id="downloadArea"></div>
	</section>
	
	<footer>
		<div id="github">
			<a href="http://github.com/digitallinguistics/introdemo">check out the source</a>
		</div>
		
		<div id="github" style="background: white;">
			<a href="http://github.com/digitallinguistics/introdemo"><img src="./img/blacktocat-32.png"></a>
		</div>
	</footer>
	
	<template id='wordTemplate'>
		<li class='word'>
			<p class='wordToken'></p>
			<input class='wordGloss' type=text>
		</li>
	</template>
	
	<script src="js/demo.js"></script>
</body>
</html>
